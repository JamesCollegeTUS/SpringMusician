spring.application.name=SpringMusician
#eureka.client.serviceUrl.defaultZone=http://localhost:8765/eureka
eureka.instance.prefer-ip-address=true
server.port=8090
spring.cloud.config.uri=http://localhost:8012/
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hiberate.SQL=DEBUG
server.error.include-stacktrace=never
server.error.include-exception=true
server.error.include-message=always
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.username=sa
#spring.datasource.password=
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.data.jpa.repositories.bootstrap-mode=default
spring.zipkin.baseUrl=http://localhost:9411
spring.sleuth.sampler.probability=100
security.oauth2.resource.userInfoUri=http://localhost:9999/auth/user